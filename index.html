<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первый макет для моего приложения</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="navbar">
            <div class="container">
                <div class="navbar-content">
                    logo
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main">
                <div class="content">
                    <div class="site"></div>
                </div>
                <div class="sitebar" data-sitebar draggable="true">
                    <ul class="sitebar-tabs">
                        <li class="tab-header active" data-id="0">Компоненты</li>
                        <li class="tab-header" data-id="1">Стили</li>
                    </ul>
                    <div class="sitebar-tab-content active" data-id="0">
                        <div class="sitebar-components">
                            <div class="sitebar-items">
    
                                <div class="sitebar-block">
                                    <div class="sitebar-block-group">
                                        <div class="row" draggable="true"></div>
                                    </div>
                                </div>
        
                                <div class="sitebar-block">
                                    <div class="sitebar-block-group">
                                        <div class="col" draggable="true"></div>
                                    </div>
                                </div>
        
                                <div class="sitebar-block">
                                    <div class="sitebar-block-group buttons">
                                        <button class="btn btn-primary" draggable="true">Button</button>
                                        <button class="btn btn-warning" draggable="true">Button</button>
                                        <button class="btn btn-info" draggable="true">Button</button>
                                        <button class="btn btn-danger" draggable="true">Button</button>
                                    </div>
                                </div>
                                <div class="sitebar-block">
                                    <div class="sitebar-block-group">
                                        <input type="text" class="input" placeholder="Введите текст" draggable="true" />
                                        <input type="number" class="input" placeholder="Введите число" draggable="true" />
                                        <input type="text" id="password" class="input" placeholder="Введите пароль" draggable="true" />
                                        <textarea class="textarea" id="exampleFormControlTextarea1" rows="3" draggable="true"></textarea>
                                    </div>
                                </div>
                                <div class="sitebar-block">
                                    <div class="sitebar-block-group">
                                        <select class="form-control" draggable="true">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="sitebar-block">
                                    <div class="sitebar-block-group">
                                        <div class="form-check" draggable="true">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                              Checkbox
                                            </label>
                                          </div>
                                          <div class="form-check" draggable="true">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                                            <label class="form-check-label" for="defaultCheck2">
                                              Disabled checkbox
                                            </label>
                                          </div>
                                    </div>
                                </div>
                                <div class="sitebar-block">
                                    <div class="sitebar-block-group">
                                        <div class="form-check" draggable="true">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                              Default radio
                                            </label>
                                          </div>
                                          <div class="form-check" draggable="true">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                              Second default radio
                                            </label>
                                          </div>
                                          <div class="form-check" draggable="true">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                                            <label class="form-check-label" for="exampleRadios3">
                                              Disabled radio
                                            </label>
                                          </div>
                                    </div>
                                </div>
                                <div class="sitebar-block">
                                    <div class="sitebar-block-group">
                                        <div class="range" draggable="true">
                                            <label for="customRange1" class="form-label">Example range</label>
                                            <input type="range" class="form-range" id="customRange1">
                                        </div>
                                    </div>
                                </div>
        
                                <div class="sitebar-block">
                                    <div class="sitebar-block-group">
                                        <div class="card" draggable="true">
                                            <img src="img/1.jpg" class="card-img-top" alt="image">
                                            <div class="card-body">
                                                <h5 class="card-title">Card title</h5>
                                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                                <a href="#" class="btn btn-primary">Go somewhere</a>
                                            </div>
                                          </div>
                                    </div>
                                </div>
        
                                <div class="sitebar-block">
                                    <div class="sitebar-block-group">
                                        <table class="table table-bordered" draggable="true">
                                            <thead>
                                              <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">First</th>
                                                <th scope="col">Last</th>
                                                <th scope="col">Handle</th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr>
                                                <th scope="row">1</th>
                                                <td>Mark</td>
                                                <td>Otto</td>
                                                <td>@mdo</td>
                                              </tr>
                                              <tr>
                                                <th scope="row">2</th>
                                                <td>Jacob</td>
                                                <td>Thornton</td>
                                                <td>@fat</td>
                                              </tr>
                                              <tr>
                                                <th scope="row">3</th>
                                                <td colspan="2">Larry the Bird</td>
                                                <td>@twitter</td>
                                              </tr>
                                            </tbody>
                                          </table>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="sitebar-tab-content" data-id="1">
                        <div class="sitebar-components-styles">
                           <div class="sitebar-style">
                                <label>margin:</label>
                                <input type="text" class="input" value="10px" />
                            </div>
                            <div class="sitebar-style">
                                <label>padding:</label>
                                <input type="text" class="input" value="0px" />
                            </div>
                            <div class="sitebar-style">
                                <label>border:</label>
                                <input type="text" class="input" value="1px solid #ccc" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
